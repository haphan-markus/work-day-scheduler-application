    <meta charset="UTF-8" />

      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="save-localstorage" class="hide">Schedule saved to LocalStorage</div>
      <div class="row">
        <div class="col-8 offset-2">
          <div class="input-group">
            <span class="input-group-text span-width">9 AM</span>
            <textarea class="form-control" id="09" aria-label="With textarea"></textarea>
            <span><button type="submit" class="btn saveBtn" id="09Btn"><i class="fa fa-floppy-disk fa-sm"></i></button></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-8 col-sm-8 col-ml-8 col-lg-8 col-xl-8 col-xxl-8 offset-2">
          <div class="input-group">
            <span class="input-group-text span-width">10 AM</span>
            <textarea class="form-control" id="10" aria-label="With textarea"></textarea>
            <span><button type="submit" class="btn saveBtn" id="10Btn"><i class="fa fa-floppy-disk fa-sm"></i></button></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-8 col-sm-8 col-ml-8 col-lg-8 col-xl-8 col-xxl-8 offset-2">
          <div class="input-group">
            <span class="input-group-text span-width">11 AM</span>
            <textarea class="form-control" id="11" aria-label="With textarea"></textarea>
            <span><button type="submit" class="btn saveBtn" id="11Btn"><i class="fa fa-floppy-disk fa-sm"></i></button></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-8 col-sm-8 col-ml-8 col-lg-8 col-xl-8 col-xxl-8 offset-2">
          <div class="input-group">
            <span class="input-group-text span-width">12 PM</span>
            <textarea class="form-control" id="12" aria-label="With textarea"></textarea>
            <span><button type="submit" class="btn saveBtn" id="12Btn"><i class="fa fa-floppy-disk fa-sm"></i></button></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-8 col-sm-8 col-ml-8 col-lg-8 col-xl-8 col-xxl-8 offset-2">
          <div class="input-group">
            <span class="input-group-text span-width">1 PM</span>
            <textarea class="form-control" id="13" aria-label="With textarea"></textarea>
            <span><button type="submit" class="btn saveBtn" id="13Btn"><i class="fa fa-floppy-disk fa-sm"></i></button></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-8 col-sm-8 col-ml-8 col-lg-8 col-xl-8 col-xxl-8 offset-2">
          <div class="input-group">
            <span class="input-group-text span-width">2 PM</span>
            <textarea class="form-control" id="14" aria-label="With textarea"></textarea>
            <span><button type="submit" class="btn saveBtn" id="14Btn"><i class="fa fa-floppy-disk fa-sm"></i></button></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-8 col-sm-8 col-ml-8 col-lg-8 col-xl-8 col-xxl-8 offset-2">
          <div class="input-group">
            <span class="input-group-text span-width">3 PM</span>
            <textarea class="form-control" id="15" aria-label="With textarea"></textarea>
            <span><button type="submit" class="btn saveBtn" id="15Btn"><i class="fa fa-floppy-disk fa-sm"></i></button></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-8 col-sm-8 col-ml-8 col-lg-8 col-xl-8 col-xxl-8 offset-2">
          <div class="input-group">
            <span class="input-group-text span-width">4 PM</span>
            <textarea class="form-control" id="16" aria-label="With textarea"></textarea>
            <span><button type="submit" class="btn saveBtn" id="16Btn"><i class="fa fa-floppy-disk fa-sm"></i></button></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-8 col-sm-8 col-ml-8 col-lg-8 col-xl-8 col-xxl-8 offset-2">
          <div class="input-group">
            <span class="input-group-text span-width">5 PM</span>
            <textarea class="form-control" id="17" aria-label="With textarea"></textarea>
            <span><button type="submit" class="btn saveBtn" id="17Btn"><i class="fa fa-floppy-disk fa-sm"></i></button></span>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
